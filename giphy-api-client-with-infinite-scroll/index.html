<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
</head>
<body>
    <div class="container">
        <h1>Giphy Client</h1>
        <div class="search-container">
            <input class="search-input" placeholder="Search gifs here.." name="search" onkeyup="searchGifs(event)">
        </div>
        <div class="results">
            <h2>Results</h2>
            <div id="gifs-container">
            </div>
        </div>
        <div id="loading-status-text" style="font-size: 20px;"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
