<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calendar App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="year-display"></p>
            <div class="button-group">
                <button class="btn" id="prev-button">Prev</button>
                <button class="btn" id="next-button">Next</button>
            </div>
        </div>
        <div class="days-name">
            <div class="day-name day-0">Sunday</div>
            <div class="day-name day-1">Monday</div>
            <div class="day-name day-2">Tuesday</div>
            <div class="day-name day-3">Wednesday</div>
            <div class="day-name day-4">Thursday</div>
            <div class="day-name day-5">Friday</div>
            <div class="day-name day-6">Saturday</div>
        </div>
        <div class="days">
            <div class="col col-0" id="col-0">
            </div>
            <div class="col col-1" id="col-1">
            </div>
            <div class="col col-2" id="col-2">
            </div>
            <div class="col col-3" id="col-3">
            </div>
            <div class="col col-4" id="col-4">
            </div>
            <div class="col col-5" id="col-5">
            </div>
            <div class="col col-6" id="col-6">
            </div>

        </div>
        <div class="calendar">
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
